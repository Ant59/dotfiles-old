- clean: ['~']

- link:
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.xprofile: xprofile
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.i3:
        path: i3/
        create: true
    ~/.config/polybar:
        path: polybar/
        create: true
